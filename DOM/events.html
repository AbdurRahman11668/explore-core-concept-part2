<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Company</title>
</head>
<body>
    <h1>Exploring Event</h1>
    <!-- <button onclick="alert(7)">Click Me</button> -->

    <button>Click me-1</button>
    <button id="second">Click me-2</button>
    <button>Click me-3</button>
    <button>Click me-4</button>

    <script>
        function handleClick(){
            document.body.style.color = 'cyan';
        }
        const secondButton = document.getElementById('second');
        secondButton.onClick = addEventListener('click', handleClick);
    </script>
</body>
</html>
