<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>

    <style>
    ul{
        border: 2px solid tomato;
    }
    #item-2{
        border: 2px solid purple;
    }
    body{
        border: 2px solid green;
    }
    section{
        border: 2px solid blue;
    }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Ad, iusto!</li>
            <li id="item-3">Rerum, numquam!</li>
            <li id="item-4">Aliquam, necessitatibus!</li>
            <li id="item-5">Nam, nemo!</li>
            <li id="item-6">Culpa, aliquam?</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('list 2 clicked');
            event.stopPropagation(); // For stop the bubble
            event.stopImmediatePropagation; // For stop all th eimidiate the bubble
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section container clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body of the html clicked');
        })
    </script>
</body>
</html>
