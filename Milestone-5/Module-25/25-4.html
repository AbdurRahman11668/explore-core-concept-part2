<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM summary</title>
</head>
<body>
    <h1>Final DOM Event handlers</h1>
    <h3 id = "handle-status">Default Text</h3>
    <p id="input-text-display">Default Input Text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <button onclick="handleOnClick()">Handle event by Add onclick Function</button>
    <button id="event-listener" onclick="handleOnClick()">Handle event by Add Event Listener</button>
    <script>
        function handleOnClick(){
            const handlerSatatus = document.getElementById('handle-status');
            handlerSatatus.innerText = "Handled by function attached on click attribute"
        }

        document.getElementById('event-listener').addEventListener('click', function(){
            const handleStatus = document.getElementById('handle-status');
            handleStatus.innerText = "Text update by ad event listener button"
        })

        document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;
            const p = document.getElementById('input-text-display');
            p.innerText = inputText;
        })
    </script>
</body>
</html>
